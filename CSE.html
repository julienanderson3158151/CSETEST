<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .search-section {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .search-section h2 {
            margin-top: 0;
        }
    </style>
    <!-- Facebook Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=851c5ad2091984fc1"></script>
    <!-- Instagram Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=14026596ade834828"></script>
    <!-- Additional Empty Custom Search Engines -->
    <script async src="https://cse.google.com/cse.js?cx=placeholder1"></script>
    <script async src="https://cse.google.com/cse.js?cx=placeholder2"></script>
    <script async src="https://cse.google.com/cse.js?cx=placeholder3"></script>
</head>
<body>
    <h1>Social Media and Custom Searches</h1>
    <div class="search-section">
        <h2>Facebook Results</h2>
        <div class="gcse-search"></div>
    </div>
    <div class="search-section">
        <h2>Instagram Results</h2>
        <div class="gcse-search"></div>
    </div>
    <div class="search-section">
        <h2>Custom Search 1</h2>
        <div class="gcse-search"></div>
    </div>
    <div class="search-section">
        <h2>Custom Search 2</h2>
        <div class="gcse-search"></div>
    </div>
    <div class="search-section">
        <h2>Custom Search 3</h2>
        <div class="gcse-search"></div>
    </div>
</body>
</html>
