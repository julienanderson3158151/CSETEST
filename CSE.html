<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-section {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .search-section h2 {
            margin-top: 0;
        }
    </style>
    <!-- Load the Google CSE script once -->
    <script async src="https://cse.google.com/cse.js"></script>
</head>
<body>
    <h1>Unified Social Media Search</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Facebook and Instagram...">
        <button onclick="performSearch()">Search</button>
    </div>
    <div class="search-section">
        <h2>Facebook Results</h2>
        <div class="gcse-search" 
             data-queryParameterName="q" 
             data-cx="851c5ad2091984fc1"
             data-as_oq=""></div>
    </div>
    <div class="search-section">
        <h2>Instagram Results</h2>
        <div class="gcse-search" 
             data-queryParameterName="q" 
             data-cx="14026596ade834828"
             data-as_oq=""></div>
    </div>

    <script>
        // Wait for CSE to load
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return; // Prevent empty search

            // Get all CSE elements
            const searchElements = document.querySelectorAll('.gcse-search');
            
            searchElements.forEach(element => {
                // Check if google.search.cse.element exists
                if (window.google && window.google.search && window.google.search.cse) {
                    const cx = element.getAttribute('data-cx');
                    const gCSEElement = google.search.cse.element.getElement(element);
                    if (gCSEElement) {
                        gCSEElement.execute(query);
                    } else {
                        // Fallback: manually trigger search if element isn't initialized
                        element.setAttribute('data-as_q', query);
                        if (typeof window.__gcse !== 'undefined' && window.__gcse.parsetags !== 'explicit') {
                            google.search.cse.element.render(element);
                        }
                    }
                }
            });
        }

        // Add enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
