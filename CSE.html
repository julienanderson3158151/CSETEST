<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-section {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .search-section h2 {
            margin-top: 0;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=851c5ad2091984fc1"></script>
    <script async src="https://cse.google.com/cse.js?cx=14026596ade834828"></script>
</head>
<body>
    <div class="search-section">
        <h2>Facebook Results</h2>
        <div class="gcse-search" data-engine="facebook"></div>
    </div>
    <div class="search-section">
        <h2>Instagram Results</h2>
        <div class="gcse-search" data-engine="instagram"></div>
    </div>
    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            const searchEngines = document.querySelectorAll('.gcse-search');
            searchEngines.forEach(engine => {
                const input = engine.querySelector('input.gsc-input');
                if (input) {
                    input.value = query;
                    const button = engine.querySelector('button.gsc-search-button');
                    if (button) button.click();
                }
            });
        }
    </script>
</body>
</html>
